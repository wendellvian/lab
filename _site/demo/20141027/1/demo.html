<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>水波加载动画</title>
	<link rel="icon" href="/wendell.ico"type="image/x-icon"/>
	<link rel="stylesheet" href="/css/animate-keyframes.css" type="text/css" />
	<link rel="stylesheet" href="/css/pygments.css" type="text/css" />
	<link rel="stylesheet" href="/css/lab-style.css" type="text/css" />
	<script src="/js/prefixfree.min.js" type="text/javascript"></script>
	<style>
	.demoheadbo{position:fixed;left:0;top:0;z-index:1;width:100%;height:100px;background:#fff;}
	.demohead{width:100%;height:50px;background:#f4f4f4;border-bottom:2px solid #ddd;text-align:center;}
	.dhimg{display:inline-block;vertical-align:top;width:32px;height:32px;margin:10px auto;background:#f4f4f4 url(/images/meimg.jpg) no-repeat;background-size:100%;border-radius:50%;box-shadow:0 0 1px #000;}
	.ht{width:150px;margin:0 auto;background:#ddd;line-height:30px;font-size:14px;text-align:center;color:#333;border-radius:0 0 50% 50%;}
	.ht a{color:#333;}
	.labenvir{text-align:center;}
	.envirtit{font-size:24px;margin-bottom:10px;}
	.demowrap{min-height:600px;padding:130px 0 100px;}
	</style>
</head>
<body>
	<div class="demoheadbo">
		<div class="demohead">
			<div class="dhimg"></div>
			<p class="ht"><a href="/">懒蛇的实验室</a></p>
		</div>
	</div>
	<div class="demowrap">
		<div class="labenvir">
			<p class="envirtit">实验环境</p>
			<p><i class="pc">Pc</i></p>
		</div>
		<style type="text/css">
.box{position:relative;width:130px;height:130px;overflow:hidden;margin:100px auto;background:#fff;border:5px solid #62aa9f;border-radius:50%;}
.div-box{position:absolute;left:0;bottom:0;width:160px;height:100px;background:#62aa9f;}
.box-move{position:absolute;left:0;bottom:0;}
.d1{position:absolute;left:-10px;top:-7px;width:100px;height:30px;background:#62aa9f;border-radius:50%}
.d1:before{content:"";position:absolute;left:80px;top:-18px;width:100px;height:30px;background:#fff;border-radius:50%;}
.box-1{left:0;}
.box-2{left:160px;}

@keyframes move1{
  0%{left:0px;}
  100%{left:-160px;}
}
@keyframes move2{
  0%{left:160px;}
  100%{left:0;}
}
@keyframes height{
  0%{height:0;}
  100%{height:140px;}
}
.box-1{animation:move1 1s linear infinite;}
.box-2{animation:move2 1s linear infinite;}
.div-box{animation:height 30s linear infinite;}
</style>
<div class="box">
  <div class="box-move box-1">
    <div class="div-box">
      <div class="d1"></div>
    </div>
  </div>
  <div class="box-move box-2">
    <div class="div-box">
      <div class="d1"></div>
    </div>
  </div>
</div>
	</div>
	<footer>
