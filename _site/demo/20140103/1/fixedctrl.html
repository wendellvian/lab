<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixed</title>
	<link rel="stylesheet" href="css/base.css" type="text/css" />
	<script src="js/prefixfree.min.js" type="text/javascript"></script>
	<style>
	.header{position:fixed;top:0;width:100%;height:30px;background:black;color:#fff;text-align:center;line-height:30px;transition:top 1s;}
	.mode{width:500px;height:500px;padding-top:30px;margin:10px auto;background:gray;font-size:60px;text-align:center;color:#fff;font-weight:700;}
	</style>
</head>
<body>
	<div class="header" id="header">fixed</div>
	<div class="mode">1</div>
	<div class="mode">2</div>
	<div class="mode">3</div>
	<div class="mode">4</div>
	<div class="mode">5</div>

	<script type="text/javascript">
		var oHeader = document.getElementById("header");
		var scrollFunc = function(e){
			e = e || window.event;
			if(e.wheelDelta){	// ie webkit
				if(e.wheelDelta > 0){	// 向上滚动
					oHeader.style.top = 0;
				}
				if(e.wheelDelta < 0){	// 向下滚动
					oHeader.style.top = -30 + "px";
				}
			}else if(e.detail){	// firefox
				if(e.detail > 0){	// 向下滚动 
					oHeader.style.top = -30 + "px";
				}
				if(e.detail < 0){	// 向上滚动
					oHeader.style.top = 0;
				}
			}
		}
	    if(document.addEventListener){	// firefox
	        document.addEventListener('DOMMouseScroll', scrollFunc, false);
	    }
    	window.onmousewheel = document.onmousewheel = scrollFunc;  
	</script>
</body>
</html>
