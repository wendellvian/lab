<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>折角</title>
  <link rel="stylesheet" href="/css/base.css" type="text/css" />
  <script src="/js/prefixfree.min.js" type="text/javascript"></script>
  <style type="text/css">
  .box{
    position:relative;
    width:200px;
    height:200px;
    margin:50px auto;
    background:orange;
    border:1px solid darkred;
    box-shadow:1px 1px 0 #999;
  }
  .box:before{
    position:absolute;
    right:-2px;
    bottom:-2px;
    content:"";
    width:0;
    height:0;
    border:12px solid #fff;
    border-color:darkorange transparent transparent darkorange;
    box-shadow:-1px -1px 0px darkred;
    border-radius:2px;
  }
  .box:after{
    position:absolute;
    right:-17px;
    bottom:-17px;
    content:"";
    width:32px;
    height:32px;
    border-left:1px solid darkred;
    background:#fff;
    transform:rotate(45deg);
    box-shadow:1px 0 0 #999 inset;
  }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
